<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=New+Tegomin&display=swap" rel="stylesheet">
    <!--  -->
    <script src="/js/product.js" defer></script>
    <script src="https://kit.fontawesome.com/acaa29f0c6.js" crossorigin="anonymous"></script>
    <title>Orinoco - site de e-commerce</title>
</head>

<body>

    <header>
        <div class="nav-bg">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="/index.html"><img src="/images/orinoco-logo.png" class="w-50"
                                alt="logo du site"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                             aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html#listeProduit">Produits</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shop.html"><i class="fas fa-shopping-bag" id="indexShop"></i></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="produitDescription">
        <div class="card">
            <img class="card-img-top mx-auto mt-4 " alt="image de l'appareil photo" id="productImage">
            <div class="card-body">
                <h3 class="card-title" id="productName">Nom du produit</h3>
                <p class="card-text" id="productDescription">Description du produit</p>
                <p class="card-text" id="productPrice">Prix du produit</p>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="lenses">Lentille</label>
                            <select class="form-control" id="lenses">
                            </select>
                        </div>
                        <div class="col">
                            <label for="quantity">Quantité</label>
                            <input class="form-control" id="quantity" type="number" value="1" max="100">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#modalProduct" >Ajouter au panier</button>
                </form>
                <div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Vous avez ajouté cet article au panier
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="addToShop">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </main>

    <footer class="footer__product">
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center mb-4 mt-4">
                            <li class="list-inline-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-instagram-square"></i></a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="mailto:orinoco@gmail.com">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
