<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=New+Tegomin&display=swap" rel="stylesheet">
    <!--  -->
    <script src="/js/cart.js" defer></script>
    <script src="https://kit.fontawesome.com/acaa29f0c6.js" crossorigin="anonymous"></script>
    <title>Orinoco - site de e-commerce</title>
</head>

<body>

    <header>
        <div class="nav-bg">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="../index.html"><img src="../images/orinoco-logo.png" class="w-50"
                                alt="logo du site"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html#listeProduit">Produits</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="panier__title" id="panier">
            <h1>Votre panier</h1>
        </div>
        <section class="list__panier">
            <div class="list__container" id="list__container">
                <div class="product__container">
                    <h3>Produit</h3>
                    <h3>Nom</h3>
                    <h3>Prix</h3>
                    <h3>Lentille</h3>
                    <h3>Quantité</h3>
                </div>
            </div>
            <div id="totalShop">
            </div>
            <div>
                <p id="clearShop">Vider le panier</p>
            </div>
        </section>

        <form method="post" class="form__product" id="form">
            <div class="form-group">
              <label for="prénom">Prénom</label>
              <input type="text" class="form-control" id="prénom" placeholder="Votre prénom">
              <span id="errorFirstName">
              </span>
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Votre nom">
              <span id="errorLastName">
            </span>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Votre adresse">
                <span id="errorAdress">
                </span>
              </div>
              <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" class="form-control" id="ville" placeholder="Votre ville">
                <span id="errorCity">
                </span>
              </div>
              <div class="form-group">
                <label for="E-mail">E-mail</label>
                <input type="text" class="form-control" id="e-mail" placeholder="Votre e-mail">
                <span id="errorMail">
                </span>
              </div>
              <button type="submit" class="btn btn-primary mb-3" id="confirmPurchase">Valider la commande</button>
          </form>

    </main>


    <footer>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center mb-4 mt-4">
                            <li class="list-inline-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-instagram-square"></i></a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="mailto:orinoco@gmail.com">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
