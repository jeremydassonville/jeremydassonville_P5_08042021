<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="/script.js" defer></script>
    <script src="https://kit.fontawesome.com/acaa29f0c6.js" crossorigin="anonymous"></script>
    <title>Orinoco - site de e-commerce</title>
</head>

<body>
    <header class="header__container">
        <img src="/images/orinoco.logo.png" alt="logo de la marque orinoco" id="logo__image">
        <nav>
            <ul>
                <a href="#products">
                    <li>produits</li>
                </a>
                <li><i class="fas fa-shopping-cart"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="bannière">
            <img src="/images/image-bannière.jpeg" alt="bannière du site">
        </div>
        <h2 id="products">
            votre magasin en ligne de camera professionnelle
        </h2>
        <section>
            <div class="product__container" id="listeProduit">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__container">
            <div class="footer__social">
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                </ul>
            </div>
            <address>
                <a href="mailto:orinoco@gmail.com">Contact</a>
            </address>
        </div>
    </footer>
</body>

</html>
